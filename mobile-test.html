<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Background Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('cream-pot.png');
            background-size: 60vh;
            background-position: center center;
            background-repeat: no-repeat;
            background-color: #FFF8F3;
        }
        .test-text {
            padding: 20px;
            background: rgba(255,255,255,0.8);
            margin: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="test-text">
        <h1>Mobile Background Test</h1>
        <p>Can you see the cream pot background image?</p>
        <p>Image path: cream-pot.png</p>
        <p>Background size: 60vh</p>
        <p>If you see cream color but no image, the image isn't loading.</p>
        <p>If you see white, CSS isn't working.</p>
    </div>
</body>
</html>
